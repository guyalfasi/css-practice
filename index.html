<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Arrow</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/x-icon" href="imgs/arrowicon.ico">
</head>

<body>
    <input checked type="radio" id="sun-radio" name="options" value="day">
    <img id="sun" src="imgs/sun2.png">
    <input type="radio" id="moon-radio" name="options" value="night">
    <img id="moon" src="imgs/moon.png">
    
    <div class="main-contents">
        <div class="billboard">
            <div id="pre-title">
                Are roller coasters not enough to keep your head spinning?
                <br>
                Spinning Arrow Industries™ present:
            </div>

            <div class="color-change-header">
                Spinning Arrows™
            </div>

            <div id="arrow-1" class="arrow">
                <img id="arrow-img" src="imgs/arrow.png">
                <div class="text-inside">
                    dizzyness
                </div>
            </div>

            <div id="arrow-2" class="arrow">
                <img id="arrow-img" src="imgs/arrow-2.png">
                <div class="text-inside">
                    more dizzyness
                </div>
            </div>
        </div>
    </div>
    <img id="camel" src="/imgs/camel.png">
    <img id="desert-background" src="/imgs/desert-no-bg.png">

    <ul class="cactuses">
        <li><img class="cactus" id="cactus-1" src="/imgs/cactus.png"></li>
        <li><img class="cactus" id="cactus-2" src="/imgs/cactus.png"></li>
        <li><img class="cactus" id="cactus-3" src="/imgs/cactus.png"></li>
        <li><img class="cactus" id="cactus-4" src="/imgs/cactus.png"></li>
        <li><img class="cactus" id="cactus-5" src="/imgs/cactus.png"></li>
    </ul>
    <div id="copyright">Copyright © 2024 Spinning Arrow Industries™. All rights reserved.</div>
    <div class="footer"></div>
</body>

</html>
